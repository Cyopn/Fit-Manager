<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
    <title>Fit Manager</title>
</head>

<body class="signin">
    <main>
        <div class="top-signin">
            <table>
                <tr>
                    <td class="nav-link active"><a href="#register">REGISTRARSE</a></td>
                    <td class="nav-link"><a href="#calendar">CALENDARIO</a></td>
                    <td class="nav-link"><a href="#location">UBICACION</a></td>
                </tr>
            </table>
        </div>
        <div class="signin-container" id="register">
            <div class="signin-content">
                <h1>Bienvenido</h1>
                <p>Registrate:</p>
                <form action="" method="" class="form-signin">
                    <div class="inputs">
                        <label for="name">Nombre</label>
                        <br><br>
                        <label for="lastname_f">Apellido Paterno</label>
                        <br><br>
                        <label for="lastname_m">Apellido Materno</label>
                        <br><br>
                        <label for="age">Edad</label>
                        <br><br>
                        <label for="email">Correo electronico</label>
                        <br><br>
                        <label for="phone">Telefono</label>
                    </div>
                    <div class="inputs">
                        <input type="text" name="name" id="name">
                        <br><br>
                        <input type="text" name="last_f" id="last_m">
                        <br><br>
                        <input type="text" name="last_m" id="last_m">
                        <br><br>
                        <input type="number" name="age" id="age">
                        <br><br>
                        <input type="email" name="email" id="email">
                        <br><br>
                        <input type="number" name="phone" id="phone">
                        <br><br>
                        <br><br>
                    </div>
                    <button>Registrar</button>
                </form>
            </div>
        </div>
        <div class="signin-container" id="calendar">
            <div class="signin-content">
                <div class="calendar-container">
                    <h2>Calendario de Horarios de Servicio</h2>
                    <br><br>
                    <div class="calendar-header">
                        <button id="prevMonth">Anterior</button>
                        <span id="monthYear"></span>
                        <button id="nextMonth">Siguiente</button>
                    </div>
                    <br><br>
                    <div class="calendar">
                        <div class="calendar-day">Lun</div>
                        <div class="calendar-day">Mar</div>
                        <div class="calendar-day">Mié</div>
                        <div class="calendar-day">Jue</div>
                        <div class="calendar-day">Vie</div>
                        <div class="calendar-day">Sáb</div>
                        <div class="calendar-day">Dom</div>
                    </div>
                    <div id="service-info" class="service-info">
                    </div>
                </div>
            </div>
        </div>
        <div class="signin-container" id="location">
            <div class="signin-content">
                <div class="map">
                    <h1>Ubicacion</h1>
                    <p></p>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
